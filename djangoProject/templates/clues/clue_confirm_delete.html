<!-- templates/clues/clue_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Delete Clue</h2>
<p>Are you sure you want to delete the clue "{{ clue.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'clue_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
