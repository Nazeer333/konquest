<!-- templates/tasks/task_form.html -->

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
