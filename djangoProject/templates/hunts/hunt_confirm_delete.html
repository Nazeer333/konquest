{% extends "base.html" %}

{% block title %}Delete Hunt{% endblock %}

{% block content %}
<h2>Delete Hunt</h2>
<p>Are you sure you want to delete "{{ hunt.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'hunt_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
