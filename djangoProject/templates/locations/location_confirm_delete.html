<!-- templates/locations/location_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the location "{{ location.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
