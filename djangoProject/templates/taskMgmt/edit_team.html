{% extends 'base.html' %}

{% block content %}
  <h2>Team List</h2>
  <ul>
    {% for team in teams %}
      <li>
        {{ team.name }} (Points: {{ team.points }})
        <!-- Provide team_id for each team-specific edit link -->
        <a href="{% url 'edit_team' team_id=team.id %}">Edit</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_team' %}" class="btn btn-primary">Add New Team</a>
{% endblock %}
