{% extends 'base.html' %}

{% block title %}Add/Edit Team{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Team{% else %}Add New Team{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save Changes{% else %}Add Team{% endif %}</button>
  </form>
{% endblock %}
